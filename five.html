<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<style>
table, th , td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: cyan;
}
table tr:nth-child(even) {
  background-color: yellow;
}
</style>
</head>
<body>
<div ng-app="myApp" ng-controller="cdController"> 
    <center>
        <h1>Parlor Name: {{ name}} <br>

    <td>{{ x.title }}</td>
    <td>{{ x.language }}</td>

  </tr>
</table>
</div>

<script>

app.controller('cdController', function($scope) {

            {title:'Mersal',language:'tamil',price:890},
               {title:'Ghajini',language:'tamil',price:098},

            {title:'Dangal',language:'hindi',price:055},
               {title:'Bangalore days',language:'malayalam',price:267},
             {title:'Thupaki',language:'tamil',price:889}
               ]
               
        
      } });   
</script>

</body>
</html>
